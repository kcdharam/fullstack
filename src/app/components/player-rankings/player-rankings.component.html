<!-- Title group  -->
<div class="title-group">
  
    <h1 class="mat-h1">Players List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- <p *ngIf="PlayerData.length <= 0" class="no-data">There is no player added yet!</p> 
  *ngIf="playerData.length > 0-->
  
  <div class="container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Player ID </th>
          <td mat-cell *matCellDef="let element"> {{element._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="player_name">
          <th mat-header-cell *matHeaderCellDef> Player Name </th>
          <td mat-cell *matCellDef="let element"> {{element.player_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="rank">
          <th mat-header-cell *matHeaderCellDef> Rank </th>
          <td mat-cell *matCellDef="let element"> {{element.rank}} </td>
        </ng-container>
  
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef> Score </th>
          <td mat-cell *matCellDef="let element"> {{element.score}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Time </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
          </ng-container>
    
          <ng-container matColumnDef="gamesPlayed">
            <th mat-header-cell *matHeaderCellDef> Games Played </th>
            <td mat-cell *matCellDef="let element"> {{element.gamesPlayed}} </td>
          </ng-container>
    
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        

          </ng-container>
          

        <ng-container matColumnDef="action"  >
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button *ngIf= "element.status === 'Available'" ng mat-raised-button color="primary" class="push-right"
            [routerLink]="['/join-game/', element._id]">Join</button>
          
            
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
